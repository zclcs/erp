spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./dbfile
    username: root
    password: 123456
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static
  data:
    rest:
      page-param-name: page
      limit-param-name: limit