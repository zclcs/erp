<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生成对账单</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyName" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">生成日期</label>
                    <div class="layui-input-inline">
                        <input id="date-piker-type-month" type="text" name="deliveryDateMonth" placeholder=""
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="page-table" lay-filter="page-table"></table>
    </div>
</div>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        生成对账单
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="billingDoc">
        生成对账单doc
    </button>
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="billingPdf">
        生成对账单pdf
    </button>
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="viewProject">
        查看产品
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
        删除
    </button>
</script>

<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>
<script>
    var updateData;
    layui.use(['table', 'form', 'jquery', 'common'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let common = layui.common;
        var layDate = layui.laydate;

        // 年月选择器
        layDate.render({
            elem: '#date-piker-type-month',
            type: 'month'
        });

        let MODULE_PATH = "operate/";

        let cols = [
            [{
                type: 'checkbox'
            },
                {
                    title: '公司名称',
                    field: 'companyName',
                    align: 'center'
                },
                {
                    title: '生成日期',
                    field: 'deliveryDate',
                    align: 'center'
                },
                {
                    title: '金额',
                    field: 'totalAmount',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'right',
                    fixed: 'right',
                    minWidth: '450',
                    toolbar: '#user-bar',
                }
            ]
        ]

        table.render({
            elem: '#page-table',
            url: '/bill',
            page: true,
            cols: cols,
            skin: 'line',
            totalRow: true,
            toolbar: '#user-toolbar',
            defaultToolbar: [{
                title: '刷新',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(page-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'billing') {
                window.billing(obj);
            } else if (obj.event === 'viewProject') {
                window.viewProject(obj);
            }
        });

        table.on('toolbar(page-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        form.on('submit(user-query)', function (data) {
            table.reload('page-table', {
                where: data.field
            })
            return false;
        });

        form.on('switch(user-enable)', function (obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });

        window.add = function () {
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '500px'],
                content: MODULE_PATH + 'add.html'
            });
        }

        window.edit = function (obj) {
            updateData = obj;
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['500px', '400px'],
                content: MODULE_PATH + 'edit.html'
            });
        }

        window.billingDoc = function (obj) {
            window.open("/bill/exportBill?type=1&id=" + obj.data.id)
        }

        window.billingPdf = function (obj) {
            window.open("/bill/exportBill?type=2&id=" + obj.data.id)
        }

        window.viewProject = function (obj) {
            updateData = obj;
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['100%', '100%'],
                content: MODULE_PATH + 'childOrder.html',
                cancel: function (index, layero, that) {
                    layer.close(index);
                    table.reload("page-table");
                    return false; // 阻止默认关闭行为
                }
            });
        }

        window.remove = function (obj) {
            layer.confirm('确定要删除该对账单', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/bill/" + obj.data['id'],
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            table.reload("page-table");
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.batchRemove = function (obj) {

            var checkIds = common.checkField(obj, 'id');

            if (checkIds === "") {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }
            console.log(checkIds)

            layer.confirm('确定要删除这些对账单', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/bill/" + checkIds,
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            table.reload('page-table');
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.refresh = function (param) {
            table.reload('page-table');
        }
    })
</script>
</body>
</html>
